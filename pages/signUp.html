<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/signUp.css" />
    <title>Final SignUp Page</title>
  </head>
  <body>
    <main class="main">
      <div class="wrapper">
        <div class="icon">
          <img src="/assets/Image/signUp--img--02.svg" alt="" class="image3" />
        </div>
        <h2 class="finish">Finish creating your account</h2>

        <form action="" class="form3">
          <div class="name">
            <input type="text" placeholder="First name" />
            <input type="text" placeholder="Last name" />
          </div>

          <div class="address">
            <input type="text" placeholder="Address" />
          </div>

          <div class="city">
            <input type="text" placeholder="city" />
            <input type="text" placeholder="state" />
            <input type="text" placeholder="zip code" />
          </div>

          <div class="dob">
            <input type="text" placeholder="Date of birth" />
          </div>

          <div class="phone">
            <input
              type="tel"
              name="Phone Number"
              id=""
              placeholder="Phone number"
            />
          </div>

          <div class="gender">
            <div class="female">
              <input type="radio" name="" id="" /><span> Female</span>
            </div>
            <div class="male">
              <input type="radio" name="" id="" /><span> Male</span>
            </div>
          </div>

          <div class="health">
            <label for="">Health Insurance Information</label>
            <div class="sub">
              <input type="text" name="" id="" placeholder="carrier" />
              <input type="text" name="" id="" placeholder="plan name" />
              <input type="text" name="" id="" placeholder="Subsciber ID" />
            </div>
          </div>

          <button class="btn">Sign Up</button>
        </form>
      </div>
    </main>
  </body>
</html>
